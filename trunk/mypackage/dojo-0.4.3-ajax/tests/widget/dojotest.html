    <script type="text/javascript"> djConfig = { isDebug: true }; </script>
    <script type="text/javascript" src="../../dojo.js"></script>
    <script type="text/javascript">
	dojo.require("dojo.widget.FloatingPane");
    </script>
    <script type="text/javascript">
	function createAttachmentPane(x,y){
        var div=document.createElement("div");
				div.style.position="absolute";
				div.innerHTML="Initial <i>dummy</i> <b>div</b> contents";
				document.body.appendChild(div);
				div.style.top=y;
				div.style.left=x;
				div.style.width="294px";
				div.style.height="508px";
        var params = {widgetId:"attachmentpane",title:"",displayCloseAction:true,resizable:false};
        var pane = dojo.widget.createWidget("FloatingPane", params, div);
        pane.titleBar.style.backgroundColor = "#DDDDDC";
        return pane;
			}
     </script>
    </head>
 <body>
 <a href="javascript:createAttachmentPane(300,500).show()">create</a>
  
 </body>
